<!DOCTYPE html>

<body>
    <script>
        var vj = window.Number.parseFloat(prompt('Qual o valor do jantar? '))
        var tx = vj * 0.1
        window.alert(`O valor da taxa do garçom é ${tx}`)
        vj = vj + tx
        window.alert(`O valor total do jantar é R$${vj}`)
    </script>
</body>
